syntax = "proto3";

service SafeEntry {

    rpc CheckIn (CheckInRequest) returns (CheckInReply) {}
    rpc CheckOut (CheckOutRequest) returns (CheckOutReply) {}

}

message CheckInRequest {
    string nric = 1;
    string location = 2;
    string checkin = 3;
}

message CheckInReply {
    string message = 1;
}

message CheckOutRequest {
    string nric = 1;
    string checkout = 2;
}

message CheckOutReply {
    string message = 1;
}